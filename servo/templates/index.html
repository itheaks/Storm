<!DOCTYPE html>
<html>
<head>
    <title>Web Page Controlled Servo</title>
</head>
<body>
    <h2>Web Page to Control Servos</h2>
    <form method="POST" action="/control">
        <h3>Use the sliders to rotate servos</h3>
        <p>Servo 1: <input type="range" min="1" max="12.5" name="slider1" /></p>
        <p>Servo 2: <input type="range" min="1" max="12.5" name="slider2" /></p>
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
