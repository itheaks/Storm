<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Direction Buttons</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 20px; /* Add padding to create space */
  }

  .direction-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    margin: 20px; /* Add margin for spacing between containers */
  }

  .direction-row {
    display: flex;
    gap: 20px;
    width: 100%; /* Ensures the row takes full width */
  }

  .direction-button {
    background-color: #3498db;
    color: #fff;
    font-size: 18px;
    font-weight: bold;
    border: none;
    padding: 15px 25px;
    border-radius: 5px;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s ease;
    flex: 1; /* Each button takes equal space */
    max-width: 50%; /* Maximum width for Left and Right buttons */
  }

  .direction-button.full-width {
    max-width: 100%; /* Maximum width for Forward and Backward buttons */
  }
  
  .direction-button.full-width2 {
    max-width: 200%;
  }

  .direction-button:hover {
    background-color: #2980b9;
  }

  .arrow {
    display: inline-block;
    border: solid #fff;
    border-width: 0 3px 3px 0;
    padding: 3px;
    margin-left: 5px;
    transform: rotate(-45deg);
  }

  .up {
    margin-top: -2px;
  }

  .down {
    margin-top: 2px;
  }
</style>
</head>
<body>

<div class="direction-container">
  <div class="direction-row">
    <button class="direction-button up full-width">Forward</button>
  </div>
  <div class="direction-row">
    <button class="direction-button left">Left</button>
    <button class="direction-button right">Right</button>
  </div>
  <div class="direction-row">
    <button class="direction-button down full-width">Backward</button>
  </div>
</div>
</body>
</html>
